<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Webshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a2a;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Navigation */
        nav {
            text-align: center;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        nav a:hover,
        nav a:active {
            text-decoration: underline;
        }

        /* Main container */
        main {
            max-width: 1024px;
            margin: 0 auto;
        }

        .webshop ul.items {
            width: calc(100% - 2rem);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 3rem;
            margin: 0 1rem;
            list-style: none;
            padding: 2rem 0;
        }

        .webshop ul.items li {
            position: relative;
        }

        .webshop ul.items li a {
            display: block;
            position: relative;
        }

        .webshop ul.items li img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
        }

        /* Pricing */
        .pricing {
            text-align: center;
            padding: 0.75rem 0;
            color: #999;
            font-size: 0.9rem;
        }

        /* Sale items */
        li.on-sale .price-change {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 0;
            font-size: 0.9rem;
        }

        li.on-sale .old-price {
            color: #ff0000;
            text-decoration: line-through;
        }

        li.on-sale .price-change span:last-child {
            color: #999;
        }

        /* Sale badge - using ::after pseudo element */
        li.on-sale::after {
            content: " ";
            position: absolute;
            top: 2%;
            left: -20%;
            width: 50%;
            height: 12%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40"><rect fill="%23ff0000" width="200" height="40"/><text x="100" y="27" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">SALE</text></svg>');
            background-size: 100%;
            background-repeat: no-repeat;
            transform: rotate3d(0, 0, 1, -40deg);
            transform-origin: top center;
            pointer-events: none;
        }

        /* Sold out overlay */
        img.sold-out {
            filter: brightness(0) drop-shadow(-3px 2px 0 #fff);
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            width: 100%;
            position: absolute;
            bottom: 10%;
            left: 7%;
            aspect-ratio: unset;
            max-width: 60%;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .webshop ul.items {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .webshop ul.items {
                gap: 1rem;
            }

            nav {
                gap: 1rem;
            }

            img.sold-out {
                top: 38%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#collections">Collections</a>
        <a href="#exhibitions">Exhibitions</a>
        <a href="#video">Video</a>
        <a href="#boutique">Boutique</a>

        <a href="#press">Press</a>
        <a href="#contact">Contact</a>
    </nav>

                        <img src="https://images.unsplash.com/photo-1617038260897-41a1f14a8ca0?w=400&h=533&fit=crop" alt="Vintage Boots">
                    </a>

            </ul>
        </div>
    </main>
</body>
</html>
